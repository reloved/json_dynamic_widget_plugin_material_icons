name: "json_dynamic_widget_plugin_material_icons"
description: "A plugin to the JSON Dynamic Widget to provide String name support for Material Icons"
homepage: "https://github.com/peiffer-innovations/json_dynamic_widget_plugin_material_icons"
version: "4.0.1+12"

environment:
  sdk: ">=3.0.0 <4.0.0"

analyzer:
  exclude:
    - "lib/generated/**"
    - "lib/**/*.g.dart"

dependencies:
  child_builder: "^2.0.2"
  flutter:
    sdk: "flutter"
  json_class: "^3.0.1"
  json_dynamic_widget:
    git:
      url: "https://github.com/reloved/json_dynamic_widget.git"
      path: "packages/json_dynamic_widget"
  json_theme:
    git:
      url: "https://github.com/reloved/json_theme.git"
      path: "packages/json_theme"
  logging: "^1.3.0"
  material_icons_named: "^3.16.0+2"
  meta: "^1.12.0"
  uuid: "^4.5.1"

false_secrets:
  - "example/web/index.html"

dev_dependencies:
  build_runner: "^2.5.4"
  flutter_lints: "^6.0.0"
  flutter_test:
    sdk: "flutter"
  json_dynamic_widget_codegen:
    git:
      url: "https://github.com/reloved/json_dynamic_widget.git"
      path: "packages/codegen"

permittedLicenses:
  - "Apache-2.0"
  - "BSD-2-Clause"
  - "BSD-3-Clause"
  - "MIT"
  - "MIT-Modern-Variant"
  - "MPL-2.0"
  - "Zlib"

packageLicenseOverride:
  flutter: "BSD-3-Clause"
  flutter_driver: "BSD-3-Clause"
  flutter_goldens: "BSD-3-Clause"
  flutter_localizations: "BSD-3-Clause"
  flutter_web_plugins: "BSD-3-Clause"
  flutter_test: "BSD-3-Clause"
  fuchsia_remote_debug_protocol: "BSD-3-Clause"
  integration_test: "BSD-3-Clause"
  rxdart: "Apache-2.0"

ignore_updates:
  - "archive"
  - "async"
  - "boolean_selector"
  - "characters"
  - "charcode"
  - "collection"
  - "clock"
  - "crypto"
  - "fake_async"
  - "file"
  - "matcher"
  - "material_color_utilities"
  - "meta"
  - "path"
  - "source_span"
  - "stack_trace"
  - "stream_channel"
  - "string_scanner"
  - "sync_http"
  - "term_glyph"
  - "test_api"
  - "typed_data"
  - "vector_math"
  - "webdriver"
